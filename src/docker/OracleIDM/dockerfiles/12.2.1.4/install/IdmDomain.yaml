domainInfo:
    AdminUserName: '@@AdminUserName@@'
    AdminPassword: '@@AdminPassword@@'
topology:
    Name: idm_domain
    ParallelDeployApplicationModules: true
    JTA:
        TimeoutSeconds: 1200
    NMProperties:
        JavaHome: '/usr/java/default'
        LogFile: '@@DOMAIN_HOME@@/nodemanager/nodemanager.log'
        DomainsFile: '@@DOMAIN_HOME@@/nodemanager/nodemanager.domains'
        NodeManagerHome: '@@DOMAIN_HOME@@/nodemanager'
        weblogic.StartScriptName: startWebLogic.sh
    Cluster:
        oim_cluster:
            CoherenceClusterSystemResource: defaultCoherenceCluster
            ClusterAddress: '###OIM_HOST###:14000'
        soa_cluster:
            CoherenceClusterSystemResource: defaultCoherenceCluster
            ClusterAddress: '###SOA_HOST###:7003'
    Server:
        AdminServer:
            ListenPort: 7001
            TransactionLogJDBCStore:
                DataSource: WLSSchemaDataSource
                PrefixName: TLOG_ADMINSERVER
                Enabled: true
            WebServer:
                WebServerLog:
                    LogFileFormat: extended
                    ELFFields: 'date time cs-method ctx-ecid ctx-rid cs-uri sc-status bytes'
        oim_server1:
            ListenPort: 14000
            CoherenceClusterSystemResource: defaultCoherenceCluster
            StuckThreadMaxTime: 1500
            Cluster: oim_cluster
            JTAMigratableTarget:
                Cluster: oim_cluster
                UserPreferredServer: oim_server1
            TransactionLogJDBCStore:
                DataSource: WLSSchemaDataSource
                PrefixName: TLOG_OIM_SERVER1
                Enabled: true
            WebServer:
                WebServerLog:
                    LogFileFormat: extended
                    ELFFields: 'date time cs-method ctx-ecid ctx-rid cs-uri sc-status bytes'
        soa_server1:
            ListenPort: 7003
            CoherenceClusterSystemResource: defaultCoherenceCluster
            Cluster: soa_cluster
            JTAMigratableTarget:
                Cluster: soa_cluster
                UserPreferredServer: soa_server1
            TransactionLogJDBCStore:
                DataSource: WLSSchemaDataSource
                PrefixName: TLOG_SOA_SERVER1
                Enabled: true
            WebServer:
                WebServerLog:
                    LogFileFormat: extended
                    ELFFields: 'date time cs-method ctx-ecid ctx-rid cs-uri sc-status bytes'
    MigratableTarget:
        oim_server1 (migratable):
            Cluster: oim_cluster
            MigrationPolicy: manual
            UserPreferredServer: oim_server1
            Notes: This is a system generated default migratable target for a server. Do not delete manually.
        soa_server1 (migratable):
            Cluster: soa_cluster
            MigrationPolicy: manual
            UserPreferredServer: soa_server1
            Notes: This is a system generated default migratable target for a server. Do not delete manually.
    ServerTemplate:
        'soa-server-template':
            ListenPort: 7100
            SSL:
                ListenPort: 8100
        'oim-server-template':
            ListenPort: 7100
            SSL:
                ListenPort: 8100
        'wsm-cache-server-template':
            ListenPort: 7100
            SSL:
                ListenPort: 8100
        'wsmpm-server-template':
